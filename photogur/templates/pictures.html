{% extends 'base.html' %}
{% block content %}
    <h2>Picture Gallery</h2>
    <ul>
        {% for picture in pictures %}
            <a href="{% url 'picture_details' id=picture.pk %}">
                <li><img src='{{ picture.url }}' alt="Error9000"></li>
            </a>
                <p>{{ picture.title }}</p>
                <p>{{ picture.artist }}</p>
                <p>{{ picture.comments.count }}</p>
        {% endfor %}
    </ul>
{% endblock %}
