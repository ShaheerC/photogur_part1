{% extends 'base.html' %}
{% block content %}
    <div class = "main_gallery">    
    {% for picture in pictures %}
        <a href="{% url 'picture_details' id=picture.pk %}">
            <img src='{{ picture.url }}' alt="Error9000" class="main_images">
            <p class = "image_info"> {{ picture.title }} by {{ picture.artist }}</p>
        </a>
    {% endfor %}
    </div>
{% endblock %}
